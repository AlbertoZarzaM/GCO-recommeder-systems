
<!DOCTYPE html>
<html lang="es">
  <meta name="viewport" content="width=device-width, initialscale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="shortcut icon" href="./img/barber-shop.png" />

<head>
  <title>Procesador de Archivos</title>
</head>
<body>
  <h1>Subir un archivo</h1>
  <input type="file" id="fileInput" />
  
  <br>
  Desplegable de métricas:
  <select id="metrica">
    <option value="1">Pearson</option>
    <option value="2">Coseno</option>
    <option value="3">Euclídea</option>
  </select>
  <br>
  Inserte el número de vecinos:
  <input type="number" id="numeroVecinos">

  <br>
  Tipo de predicción:
  <select id="prediccion">
    <option value="1">Predicción simple</option>
    <option value="2">Predicción con la media</option>
  </select>
  
  <br>
  <br>
  <button onclick="procesado()">Procesar</button>
  <div id="result"></div>
</body>
<script src="../../dist/script_web.js"></script>
</html>
